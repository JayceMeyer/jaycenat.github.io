<div id="contact-page" class="contact"
  style="transform: translateY(-100%)"
  [@slideDown]="openClose ? 'open' : 'close'">
    
  <div class="float-container">
    <div class="float-child">

      <div id="contact-text" data-testid="richTextElement">  
        <h2 class="font_2" style="line-height:2em;font-size:16px;"><span>Get in Touch</span></h2>
        <p style="padding-bottom: 1px;"></p>          
        <!-- linkedin -->
        <a href="https://www.linkedin.com/in/jayce-meyer-6b5309141/" target="_blank" rel="noopener">
          <img style="padding-right: 8px; height: 28px; width: 28px; object-fit: cover;" src="assets/images/linkedin.png" alt="linkedin">
        </a>
        <!-- facebook -->
        <a href="https://www.facebook.com/jayce.meyer" target="_blank" rel="noopener">
          <img style="padding-right: 10px; height: 18px; width: 18px; object-fit: cover;" src="assets/images/facebook.png" alt="facebook">
        </a>
        <!-- instagram -->
        <a href="https://www.instagram.com/jaycenat/" target="_blank" rel="noopener">
          <img style="height: 20px; width: 20px; object-fit: cover;" src="assets/images/instagram.png" alt="instagram">
        </a>
      </div>

      <p style="padding-bottom: 20px;"></p>

      <contact-form></contact-form>

    </div>
  </div>
    
</div>
