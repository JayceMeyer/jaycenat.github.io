<div id="contact-page" class="contact"
  style="transform: translateY(-100%)"
  [@slideDown]="openClose ? 'open' : 'close'">
    
  <div class="float-container">
      <div class="float-child">
        
        <div id="contact-text" data-testid="richTextElement"><h2 class="font_2" style="line-height:2em;font-size:16px;padding-top: 0px;"><span>Contact</span></h2>
          <!-- linkedin -->
          <a href="https://www.linkedin.com/in/jayce-meyer-6b5309141/" target="_blank" rel="noopener">
            <img style="padding-right: 8px; height: 28px; width: 28px; object-fit: cover;" src="../../assets/images/linkedin.png" alt="linkedin">
          </a>
          <!-- facebook -->
          <a href="https://www.facebook.com/jayce.meyer" target="_blank" rel="noopener">
            <img style="padding-right: 10px; height: 18px; width: 18px; object-fit: cover;" src="../../assets/images/facebook.png" alt="facebook">
          </a>
          <!-- instagram -->
          <a href="https://www.instagram.com/jaycenat/" target="_blank" rel="noopener">
            <img style="height: 20px; width: 20px; object-fit: cover;" src="../../assets/images/instagram.png" alt="instagram">
          </a>
        </div>

        <p></p>

        <form (ngSubmit)="processForm()">
          <!-- name -->
          <div class="field">
            <input
              type="text" 
              name="name" 
              class="input" 
              placeholder="Name *" 
              [(ngModel)]="name"
              #nameInput="ngModel"
              required>

            <div class="help is-error" *ngIf="nameInput.invalid && nameInput.dirty">
              Name is required!
            </div>
          </div>
          <!-- email -->
          <div class="field">
            <input 
              class="input" 
              name="email" 
              type="email" 
              placeholder="Email *" 
              email 
              pattern="^.+@.+\.[a-zA-Z]{2,63}$" 
              maxlength="250" 
              [(ngModel)]="email" 
              #emailInput="ngModel"
              required>
            
            <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
              Email is required!
            </div>
          </div>
          <!-- message -->
          <div class="field">
            <textarea 
              class="textarea" 
              name="message" 
              placeholder="Message" 
              [(ngModel)]="message" 
              #messageInput="ngModel"
              required>
            </textarea>
            
            <div class="help is-error" *ngIf="messageInput.invalid && messageInput.dirty">
              Message is required!
            </div>
          </div>
        
          <button type="submit" class="button is-danger is-large">Send</button>

        </form>

      </div>
    </div>
    
</div>
